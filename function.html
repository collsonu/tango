<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
        <script>
            var a = 30;
            var b = 20;
            function sonu(){
                document.write("Naino ki jo bat naina jane hai.<br>");
            }
            function hello(){
                document.write("Kya hua tera wada<br>");
            }
            function sum(a,b){
                document.write("Both number of addation: " + (a + b) +"<br>");
            }
            function add(math,eng,sc){
                var s = math + eng + sc;
                return s;
            }
            function percentage(tt){
                var per = tt/300 *100;
                document.write("You pass with " + per +"%");
            }
           
            sonu();
            hello();
            sum(a,b);

            var total = add(80,80,80);
            percentage(total);
        </script>
    </head>
    <body>
        <h1>Hello Mr.</h1>

    </body>
</html>
